<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e6f0ff 0%, #c8d9ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }

        .stats-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            animation: inOut 1.5s ease-in-out;
            width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-header:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .stats-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 0.3rem;
        }

        .form-control {
            border-radius: 10px;
            border: none;
            padding: 0.7rem;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
            outline: none;
        }

        .btn {
            width: 100%;
            border-radius: 12px;
            font-weight: 600;
            padding: 0.7rem;
            background-color: #5a67d8;
            border: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #4c51bf;
            transform: translateY(-2px);
        }

        @keyframes inOut {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <form method="post">
       {% csrf_token %}
        <div class="stats-header">
            <h1>Регистрация</h1>
            <div class="mb-3 text-start">
                <label for="exampleInputEmail1" class="form-label">Логин</label>
                <input type="text" name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
            </div>
            <div class="mb-4 text-start">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
    {% if messages %}
        {% for msg in messages %}
            <h1>{{msg}}</h1>
        {% endfor %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
